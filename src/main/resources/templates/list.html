<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 리스트</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="my-4">게시글 리스트</h1>

  <!-- 게시글 목록 -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
      <th>상세보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
      <td th:text="${board.id}"></td>
      <td th:text="${board.title}"></td>
      <td th:text="${board.user.name}"></td> <!-- 예시로 사용자 이름 표시 -->
      <td th:text="${#dates.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
      <td>
        <a th:href="@{/boards/{id}(id=${board.id})}" class="btn btn-info">상세보기</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- 게시글 작성 버튼 -->
  <a href="/new" class="btn btn-primary">게시글 작성</a>

  <!-- 로그인, 회원가입 버튼 -->
  <div class="mt-3">
    <a href="/login" class="btn btn-secondary">로그인</a>
    <a href="/register" class="btn btn-secondary">회원가입</a>
  </div>
</div>
</body>
</html>
